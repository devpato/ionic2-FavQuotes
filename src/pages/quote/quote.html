<ion-header>

  <ion-navbar>
    <ion-title>{{person}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{text}}
        <br/>
       <button ion-button small outline color="danger" (click)="onClose(true)">Remove</button>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
       <button ion-button small color="danger" (click)="onClose()">Close</button>
    </ion-col>
  </ion-row>

</ion-content>
