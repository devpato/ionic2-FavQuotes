<ion-header>

  <ion-navbar>
    <ion-title>Favorites Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="customedPadding">
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes">
      <ion-item  (click)="onViewQuote(quote)" style="padding:0px !important;">
        <h2 class="leftPadding">{{quote.person}}</h2>
        <p class="leftPadding">{{quote.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveToFavorite(quote)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
